syntax = "proto3";

package secaisle;

message Share {
    uint32 index = 1;
    string key_share = 2;
    string ciphertext = 3;
}

enum PacketType {
    IAM = 0;
    STORE = 1;
    RECOVER = 2;
    RETURN = 3;
}

message Packet {
    PacketType type = 1;
    string sender = 2;
    bool needs_ack = 3;
    string filename = 4;
    Share share = 5;
}
