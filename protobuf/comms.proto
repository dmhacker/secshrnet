syntax = "proto3";

package secaisle;

message Share {
    uint32 index = 1;
    string key_share = 2;
    string ciphertext = 3;
}

enum PacketType {
    IAM = 0;
    STORE = 1;
    RECOVER = 2;
    RETURN = 3;
}

message Packet {
    PacketType type = 1;
    string sender = 2;
    bool needs_ack = 3;
    string tag = 4;
    Share share = 5;
}

enum CommandType {
    NUM_HOSTS = 0;
    SPLIT = 1;
    COMBINE = 2;
}

message Command {
    CommandType type = 1;
    string content = 2;
    string tag = 3;
    uint32 threshold = 4;
}

message Response {
    bool success = 1;
    uint32 host_count = 2;
    string content = 3;
}
