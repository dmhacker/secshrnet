syntax = "proto3";

package secshrnet;

message Share {
    uint32 index = 1;
    bytes key_share = 2;
    bytes ciphertext = 3;
    bytes ciphertext_hash = 4;
}

enum PacketType {
    STORE_SHARE = 0;
    RECOVER_SHARE = 1;
    RETURN_SHARE = 2;
    NO_SHARE = 3;
}

message Packet {
    PacketType type = 1;
    string sender = 2;
    string tag = 4;
    Share share = 5;
}

enum CommandType {
    NUM_HOSTS = 0;
    SPLIT = 1;
    COMBINE = 2;
}

message Command {
    CommandType type = 1;
    string tag = 2;
    bytes plaintext = 3;
    uint32 threshold = 4;
}

message Response {
    bool success = 1;
    string error = 2;
    uint32 num_hosts = 3;
    bytes plaintext = 4;
}
